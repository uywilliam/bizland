<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid container-xl">
            <a class="navbar-brand" href="#">
                <h2 class="fst-italic">Biz<span class="text-primary">Land</span></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="navbar-nav align-items-center">
                    <a class="nav-link flex align-items-center" aria-current="page" href="./index.html"><i
                            class="bi bi-house-door-fill me-2 fs-4"></i>Home</a>
                    <a class="nav-link" href="./about.html"><i class="bi bi-file-person-fill me-2 fs-4"></i>About</a>
                    <a class="nav-link active flex align-items-center" href="./contact.html"><i
                            class="bi bi-telephone me-2 fs-4"></i>Contact</a>
                    <a class="nav-link rounded-pill btn-primary text-white px-3 fs-6" href="./about.html">Get
                        started</a>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container py-5">
            <div class="row gy-4">
                <div class="col-lg-6">
                    <div class="row gy-4">
                        <div class="col-lg-12">
                            <div class="info-item rounded d-flex align-items-start gap-3">
                                <i class="bi bi-geo-alt fs-4 text-white bg-primary"></i>
                                <div>
                                    <h6>Address</h6>
                                    <p>A108 Cole Street, New York, NY 503220</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="info-item rounded d-flex align-items-start gap-3">
                                <i class="bi bi-telephone fs-4 text-white bg-primary"></i>
                                <div>
                                    <h6>Call us</h6>
                                    <p>+953 1235 3443, +233 702 20300</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="info-item rounded d-flex align-items-start gap-3">
                                <i class="bi bi-envelope fs-4 text-white bg-primary"></i>
                                <div>
                                    <h6>Email us</h6>
                                    <p>info@gmail.com, contact@gmail.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="info-item rounded d-flex align-items-start gap-3">
                                <i class="bi bi-clock fs-4 text-white bg-primary"></i>
                                <div>
                                    <h6>Open Days</h6>
                                    <p>Monday - Friday</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <form>
                        <div class="row gy-4">
                            <div class="col-md-6">
                                <input type="text" placeholder="Your name">
                            </div>

                            <div class="col-md-6">
                                <input type="email" placeholder="Your email">
                            </div>

                            <div class="col-12">
                                <input type="text" class="yo" placeholder="Subject">
                            </div>

                            <div class="col-12">
                                <textarea name="message" placeholder="message" rows="6" required></textarea>
                            </div>

                            <div class="col-12 text-center">
                                <a href="./about.html" class="btn px-5 py-2 bg-primary text-white">Send Message
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>

</body>

</html>
